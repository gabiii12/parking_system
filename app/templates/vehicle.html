<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #161717, #241F24);
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url("../static/images/tam.jpg");
            background-size: cover;

        }

        .container-top {
            width: 100%;
            background-color: #76262C;
            height: 70px;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .container-top img {
            width: 80px;
            padding-right: 35px;
        }

        .container-top h1 {
            margin: 0;
            font-size: 22px;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .side_bar {
            width: 200px;
            min-width: 180px;
            background-color: #2B0F10;
            padding-top: 20px;
            height: 100vh;
        }

        .side_bar ul {
            list-style: none;
            padding: 0;
        }

        .side_bar ul li {
            margin-bottom: 40px;
        }

        .side_bar a {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            display: block;
        }

        .side_bar a:hover {
            background-color: #3E40AF;
        }

        .box {
            flex: 1;
            background: #5E6060;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto; 
            opacity: 0.85;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 5px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            width: 25%; 
        }

        th {
            background: #7B2021;
            color: white;
            border-radius: 5px;
        }

        td {
            background: #fff;
            border-radius: 5px;
        }
        .box button{
            color: white;
            border-radius: 5px;
            border-color: red;
            background-color: red;

        }.box button:hover{
            transform: scale(1.05);
            transition: 0.2s;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="container-top">
        <h1>PARKING MANAGEMENT</h1>
        <img src="../static/images/ccs.png" alt="Logo">
    </div>

    <div class="container">

        <!-- SIDE BAR -->
        <div class="side_bar">
            <ul>
                <li><a href="{{url_for('vehicle')}}"><i class="fa-solid fa-address-book"></i> Employee Vehicle</a></li>
                <li><a href="{{url_for('park_logs')}}"><i class="fa-solid fa-car"></i> Parking Logs</a></li>
                <li><a href="{{url_for('reg')}}"><i class="fa-solid fa-address-card"></i> Register Employee Vehicle</a></li>
                <li><a href="{{url_for('user_info')}}"><i class="fa-solid fa-person"></i> Employee Information </a></li>
                <li><a href="{{url_for('logout')}}"><i class="fa-solid fa-arrow-right-to-bracket"></i> Log Out</a></li>
            </ul>
        </div>

        <!-- TABLE SECTION -->
        <div class="box">
            <table>
                <tr>
                    <th>CARD UID</th>
                    <th>EMPLOYEE NAME</th>
                    <th>POSITION</th>
                    <th>VEHICLE TYPE</th>
                    <th>VEHICLE PLATE</th>
                    <th>ACTION</th>
                </tr>

                {% for row in logs %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                    <td>
                    <form action="{{url_for('delete_log')}}" method = 'POST'
                        onsubmit="return confirm('Delete this EMPLOYEE?')">
                        <input type ="hidden" name="uid" value="{{row[0]}}">
                    <button type = 'submit' class ="delete">DELETE</button>
                    </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>

</body>
</html>
